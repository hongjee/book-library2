<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Flask Calculator</title>
</head>
<body>
    <h1>Simple Calculator</h1>
    <form method="post">
        <input type="text" name="expression" placeholder="Enter expression">
        <input type="submit" value="Calculate">
    </form>
    {% if result is not none %}
        <p>Result: {{ result }}</p>
    {% endif %}
</body>
</html>
